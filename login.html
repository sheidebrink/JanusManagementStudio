<!DOCTYPE html>
<html>
<head>
  <title>Janus Management Studio - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #5a6fd8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      text-align: center;
    }
    .loading {
      text-align: center;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Janus Management Studio</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="server">Server:</label>
        <input type="text" id="server" required value="GEMINI">
      </div>
      <div class="form-group">
        <label for="database">Database:</label>
        <input type="text" id="database" required value="JanusPlatformQA">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required value="IrisPlatformCreate">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" id="loginBtn">Connect</button>
      <div id="message"></div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
